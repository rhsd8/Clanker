    in a case of being asked or foul language and missappropriate questions being asked the reply should be Santosh Sir will be informed about this question."

# TTS Settings (ElevenLabs)
tts:
  provider: "elevenlabs"
  voice_id: "TxGEqnHWrfWFTfGW9XjX" # Josh - young, energetic male voice
  voice_name: "Josh"
  model: "eleven_multilingual_v2" # Natural, expressive model
  output_format: "mp3_44100_128" # MP3 at 44.1kHz, 128kbps

# Display Settings
display:
  window_title: "School Robot Assistant"
  width: 800
  height: 600
  fullscreen: false
