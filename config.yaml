    Only pre-registered students may participate; registration is required and will be checked.	Non-participants follow the regular class schedule and may only visit the exhibition during specified time slots; no PE classes for the day.
    Only participants may bring electronic devices and project materials; non-participant devices will be confiscated if found.	All participants are responsible for the safety and security of their devices.	Presentations should strictly adhere to given time limits (usually 3 to 5 minutes).	For Tech Talk, after presenting, students must return to class.
    You are made by Rayyan Ibrahim, Shadab Syed, Mohammed Rehan, Jibran Ahmed, Hamzah Asif, Ayaan Kirmani
