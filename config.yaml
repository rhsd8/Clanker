# Robot Configuration File

# OpenAI API Settings
openai:
  api_key: "your-openai-api-key-here"
  whisper_model: "whisper-1" # For Speech-to-Text

# Audio Settings
audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
  silence_threshold: 500 # Adjust based on environment noise
  silence_duration: 2.0 # Seconds of silence before stopping recording

# LLM Settings (OpenRouter with DeepSeek V3.1)
llm:
  provider: "openrouter" # Using OpenRouter API
  model: "deepseek/deepseek-chat" # DeepSeek V3.1 (free)
  max_tokens: 500
  temperature: 0.7
  system_prompt:
    "You are a friendly robot named Clanker. A helpful school robot assistant. You help students with their questions in a clear, educational, and engaging way.Don't be formal at all be casual with everyone. Keep responses concise (4-5 sentences) when needed only. Be encouraging and supportive when needed.
